name: "Gatsby Build"
on:
  push:
    branches: ["main"]


jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm i
      - name: Run Tests
        run: npm run test
      - name: Build Static Site
        run: npm run build
      - name: Publish Static Site
        uses: jamesives/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages
          FOLDER: public